swagger: '2.0'

info:
  version: "0.0.0"
  title: Bestand Service

paths:
  /bestand:
    get:
      description: Listet alle bekannten Stationen auf
      responses:
        '200':
          description: Successful response
          schema:
            title: Array aller Stationen
            type: array
            items: {
              "$ref": "#/definitions/Station"
            }
definitions:
  Station:
    type: object
    properties:
      name:
        type: string
      latitude:
        type: number
      logitude:
        type: number
      bikes:
        type: integer


  
      
  